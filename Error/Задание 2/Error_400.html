<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Неверный запрос</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8b400, #fceabb);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 6em;
            margin: 0;
            animation: shake 0.5s infinite;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background: #ff4757;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            transition: background 0.3s;
        }
        a:hover {
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <h1>400</h1>
    <p>Неверный запрос. Проверьте введенные данные.</p>
    <a href="/">Вернуться на главную</a>
</body>
</html>
