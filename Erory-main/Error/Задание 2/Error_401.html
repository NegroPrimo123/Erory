<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 - Неавторизован</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #fdc883);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 6em;
            margin: 0;
            animation: pulse 1.5s infinite;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .animation {
            font-size: 100px;
            animation: bounce 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background: #00a8ff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            transition: background 0.3s;
        }
        a:hover {
            background: #0097e6;
        }
    </style>
</head>
<body>
    <h1>401</h1>
    <p>Неавторизован. Вам необходимо войти в систему.</p>
    <img src="Comp-1.gif" alt="GIF" style="max-width: 100%; height: auto; margin-top: 20px;">
    <a href="/">Вернуться на главную</a>
</body>
</html>
