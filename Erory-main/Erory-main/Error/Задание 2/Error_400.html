<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Неверный запрос</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffa939, #f1a415);
            background-size: 400% 400%; /* Увеличиваем размер фона для плавного перехода */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            animation: backgroundAnimation 7s ease infinite; /* Увеличиваем время анимации для более плавного эффекта */
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 6em;
            margin: 0;
            animation: shake 0.5s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background: #ff4757;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        a:hover {
            background: #ff6b6b;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 4em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>400</h1>
    <p>Неверный запрос. Проверьте введенные данные.</p>
    <a href="/">Вернуться на главную</a>
</body>
</html>
